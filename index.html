<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEX Mining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f2c;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #00aaff;
    }

    .balance-container {
      font-size: 24px;
      margin: 20px 0;
    }

    #mine-btn {
      background-color: #00aaff;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #mine-btn:hover {
      background-color: #008ecc;
    }

    .info {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="BEX Logo" class="logo"/>
    <h1>BEX Mining WebApp</h1>
    <div class="balance-container">
      <span id="balance">0.00 BEX</span>
    </div>
    <button id="mine-btn">TAP to Mine ðŸš€</button>
    <div class="info">
      <p>Hashrate: <span id="hashrate">1 H/s</span></p>
      <p>Referral Bonus: 5%</p>
    </div>
  </div>

  <script>
    let balance = 0.0;
    let hashrate = 1; // 1 H/s = 0.01 BEX

    document.getElementById("mine-btn").addEventListener("click", () => {
      const mined = hashrate * 0.01;
      balance += mined;
      document.getElementById("balance").textContent = balance.toFixed(2) + " BEX";
    });
  </script>
</body>
</html>
