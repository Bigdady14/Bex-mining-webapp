<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEX Mining üöÄ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #balance {
      font-size: 3em;
      color: #00ffff;
      margin: 10px 0 30px 0;
      display: block;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #00aaff;
      transform: scale(1.05);
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="BEX Logo" class="logo" />
  <h1>Saldo Anda</h1>
  <span id="balance">0.00</span> BEX

  <div>
    <button onclick="mine()">TAP to Mine üöÄ</button>
    <button onclick="watchAd()">üéÅ Klik Iklan</button>
  </div>

  <div class="footer">
    ¬© 2025 BEX Mining ‚Ä¢ All rights reserved
  </div>

  <script>
    const user_id = localStorage.getItem("bex_user_id") || prompt("Masukkan Telegram ID Anda:");
    localStorage.setItem("bex_user_id", user_id);

    const server = "http://localhost:5000"; // Ganti dengan server IP jika online

    async function updateBalance() {
      const res = await fetch(`${server}/balance?user_id=${user_id}`);
      const data = await res.json();
      document.getElementById("balance").innerText = data.balance.toFixed(2);
    }

    async function mine() {
      const res = await fetch(`${server}/mine`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id })
      });
      const data = await res.json();
      document.getElementById("balance").innerText = data.balance.toFixed(2);
    }

    async function watchAd() {
      const res = await fetch(`${server}/ads`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id })
      });
      const data = await res.json();
      document.getElementById("balance").innerText = data.balance.toFixed(2);
    }

    window.onload = updateBalance;
  </script>

</body>
</html>
